<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<!-- Usando CDN 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		Baixando o Arquivom
		<script src="js/jquery-3.3.1.min.js"></script>
		Baixando o Arquivo e Renomeando -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<!-- Inicialização do JQuery -->
		<script type="text/javascript">
			//DOM (document object Model) - São objetos carregados 
			//M
			$(document).ready(function(){
				alert('DOM Carregado!!! - Executa antes mesmo dos elementos serem carregados');
			});

			$(function(){

			})

			$(window).load(function(){
				alert('Elementos Carregados!!! - Executa quando todos os elementos forem carregados!!!');
			});
		</script>
		<title>Documento</title>
	</head>

		<img src="https://i0.wp.com/www.clicandoeandando.com/wp-content/uploads/2017/09/Como-Fotografar-Paisagens-Com-Lente-Grande-Angular-Ubatuba.jpg" />
